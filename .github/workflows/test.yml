name: Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Run Ruff
        uses: astral-sh/ruff-action@v1
        with:
          args: "check"
          src: "tasks tests"

  test:
    runs-on: ubuntu-latest
    env:
      NF_DIR: ${{ github.workspace }}
    strategy:
      fail-fast: false
      matrix:
        component: [app, neuro, tw5]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          python -m venv nenv
          nenv/bin/pip install neuro/

      - name: Run ${{ matrix.component }} tests
        run: nenv/bin/invoke test.local -c ${{ matrix.component }}
        env:
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
          NEO4J_PASSWORD: testpass
