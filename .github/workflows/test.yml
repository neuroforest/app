name: Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NF_DIR: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m venv nenv
          nenv/bin/pip install neuro/
          SITE_DIR=$(nenv/bin/python -c "import sysconfig; print(sysconfig.get_paths()['purelib'])")
          printf 'from neuro.utils import config\nconfig.main()\n' > "$SITE_DIR/sitecustomize.py"

      - name: Lint
        run: |
          nenv/bin/ruff check bin
          nenv/bin/ruff check tests

      - name: Run tests
        run: nenv/bin/pytest tests/ -v
